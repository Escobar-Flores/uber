<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FARE ESTIMATE</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.10.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.10.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.10.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.10.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.10.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand font-weight-bold" href="#">FARE ESTIMATE</a>
    </nav>
    <main class="bg-danger">
      <section>
        <br>
        <div class="card w-400 mx-3">
          <div class="card-body">
            <h5 class="card-title font-weight-bold">Estimador de tarifas Uber</h5>
            <p class="card-text">¿Cuál es el costo de viajes Uber en tu ciudad? Calcula una tarifa para tu próximo viaje. Simplemente ingresa un punto de partida y un destino para comenzar.</p>
          </div>
        </div>
        <br>
        <div class="card w-400 mx-3">
          <div class="card-body">
            <form>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Ingresa el punto de partida">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-location-arrow"></i></div>
                  </div>
                </div>
              </div>         
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Ingresa un destino">
                  <div class="input-group-prepend">
                    <button type="submit" class="btn btn-danger"><i class="fas fa-arrow-right"></i></button>
                  </div>
                </div>            
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
